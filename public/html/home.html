<div class="container-fluid text-center">
    <h1 class='headline'><span class="mainHeadline">NETFLIX</span> <span class="and">&</span> <span class="chilledHeadline">CHILLED</span> </h1>
    <form class="mainForm" ng-submit='getMatch()'>
        <div class="form-group weight">
            <label class="label-text">Please, type in your weight in pounds (it's safe with us).</label>
            <input type="number" class="weight-input form-control main-input" placeholder="Your weight in pounds" required ng-model='weight'>
        </div>
        <div class="form-group">
            <label for="userSex" class='label-text'>Choose your gender:</label>
            <select name="select" class="btn" id="userSex" ng-model="sex" required>
                <option value="">- Please Choose -</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <button class="btn btn-danger btn-lg matchBtn">Get Match</button>
    </form>
</div>
